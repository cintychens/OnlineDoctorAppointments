<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | MedCare</title>

    <link rel="stylesheet" href="/css/style.css">
    <!-- 说明：暂复用 doctor.css，仅用于布局（非 Schedule 语义） -->
    <link rel="stylesheet" href="/css/doctor.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<!-- ================= Top Navigation ================= -->
<nav class="top-nav">
    <div class="nav-brand">
        <i class="fas fa-user-shield"></i>
        <span>Admin Dashboard</span>
    </div>

    <div class="nav-user">
        <span id="adminName">Admin</span>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
</nav>

<div class="doctor-container">

    <!-- ================= Side Menu ================= -->
    <aside class="side-menu">
        <ul>
            <li class="active">
                <a href="/admin/dashboard.html">
                    <i class="fas fa-home"></i> Dashboard
                </a>
            </li>

            <li>
                <a href="/admin/manage-doctors.html">
                    <i class="fas fa-user-md"></i> Manage Doctors
                </a>
            </li>

            <li>
                <a href="/admin/appointments.html">
                    <i class="fas fa-calendar-check"></i> Appointments
                </a>
            </li>
        </ul>
    </aside>

    <!-- ================= Main Content ================= -->
    <main class="main-content">

        <!-- ===== System Overview ===== -->
        <div class="card">
            <div class="card-body">
                <h2>
                    <i class="fas fa-chart-line"></i>
                    System Overview
                </h2>
                <p>Administrative overview of the system</p>
            </div>
        </div>

        <!-- ===== Statistics ===== -->
        <div class="doctor-grid">

            <div class="card">
                <div class="card-body" style="text-align:center;">
                    <i class="fas fa-user-md" style="font-size:28px;"></i>
                    <h3>Total Doctors</h3>
                    <div class="stat-number" id="doctorCount">0</div>
                </div>
            </div>

            <div class="card">
                <div class="card-body" style="text-align:center;">
                    <i class="fas fa-user-check" style="font-size:28px;"></i>
                    <h3>Active Doctors</h3>
                    <div class="stat-number" id="activeDoctorCount">0</div>
                </div>
            </div>

            <div class="card">
                <div class="card-body" style="text-align:center;">
                    <i class="fas fa-user-slash" style="font-size:28px;"></i>
                    <h3>Disabled Doctors</h3>
                    <div class="stat-number" id="disabledDoctorCount">0</div>
                </div>
            </div>

            <div class="card">
                <div class="card-body" style="text-align:center;">
                    <i class="fas fa-calendar-check" style="font-size:28px;"></i>
                    <h3>Total Appointments</h3>
                    <div class="stat-number" id="appointmentCount">0</div>
                </div>
            </div>

            <div class="card">
                <div class="card-body" style="text-align:center;">
                    <i class="fas fa-clock" style="font-size:28px;"></i>
                    <h3>Pending Appointments</h3>
                    <div class="stat-number" id="pendingAppointmentCount">0</div>
                </div>
            </div>

        </div>

        <!-- ===== Recent Appointments ===== -->
        <div class="card">
            <div class="card-body">
                <h3>
                    <i class="fas fa-list"></i>
                    Recent Appointments
                </h3>

                <table class="data-table">
                    <thead>
                    <tr>
                        <th>Patient</th>
                        <th>Doctor</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody id="recentAppointments"></tbody>
                </table>
            </div>
        </div>

    </main>
</div>

<!-- ================= Scripts ================= -->
<script>
    const DOCTOR_KEY = "system_doctors";
    const APPOINTMENT_KEY = "doctor_appointments";

    document.addEventListener("DOMContentLoaded", () => {

        const doctors =
            JSON.parse(localStorage.getItem(DOCTOR_KEY)) || [];
        const appointments =
            JSON.parse(localStorage.getItem(APPOINTMENT_KEY)) || [];

        document.getElementById("doctorCount").innerText =
            doctors.length;

        document.getElementById("appointmentCount").innerText =
            appointments.length;

        document.getElementById("activeDoctorCount").innerText =
            doctors.filter(d => d.enabled !== false).length;

        document.getElementById("disabledDoctorCount").innerText =
            doctors.filter(d => d.enabled === false).length;

        document.getElementById("pendingAppointmentCount").innerText =
            appointments.filter(a => a.status === "pending").length;

        renderRecentAppointments(appointments);
    });

    function renderRecentAppointments(list) {
        const tbody = document.getElementById("recentAppointments");
        tbody.innerHTML = "";

        if (list.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="5" style="text-align:center;color:#888;">
                        No appointments found
                    </td>
                </tr>
            `;
            return;
        }

        list.slice(-5).reverse().forEach(a => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${a.patientName || "-"}</td>
                <td>${a.doctorName || "-"}</td>
                <td>${a.date || "-"}</td>
                <td>${a.startTime || "-"} - ${a.endTime || "-"}</td>
                <td>${a.status || "-"}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    function logout() {
        localStorage.removeItem("currentUser");
        location.href = "/auth/login.html";
    }
</script>

</body>
</html>
