<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Manage Doctors</title>

    <!-- 统一样式 -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/doctor.css">

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<!-- ================= Top Navigation ================= -->
<nav class="top-nav">
    <div class="nav-brand">
        <i class="fas fa-user-shield"></i>
        <span>Admin Dashboard</span>
    </div>

    <div class="nav-user">
        <span id="adminName">Admin</span>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
</nav>

<div class="doctor-container">

    <!-- ================= Side Menu ================= -->
    <aside class="side-menu">
        <ul>
            <li>
                <a href="/admin/dashboard.html">
                    <i class="fas fa-home"></i> Dashboard
                </a>
            </li>

            <li class="active">
                <a href="/admin/manage-doctors.html">
                    <i class="fas fa-user-md"></i> Manage Doctors
                </a>
            </li>
        </ul>
    </aside>

    <!-- ================= Main Content ================= -->
    <main class="main-content">

        <!-- ===== Title Card ===== -->
        <div class="card">
            <div class="card-body">
                <h2>
                    <i class="fas fa-user-md"></i>
                    Doctor Management
                </h2>
                <p>Create doctors and manage their schedules</p>
            </div>
        </div>

        <!-- ===== Create Doctor ===== -->
        <div class="card">
            <div class="card-body">
                <h3>Create New Doctor</h3>

                <div class="form-group">
                    <label>Doctor Name</label>
                    <input type="text" id="doctorName" class="form-input"
                           placeholder="Enter doctor name">
                </div>

                <div class="form-group">
                    <label>Specialty</label>
                    <input type="text" id="doctorSpecialty" class="form-input"
                           placeholder="e.g. Cardiology">
                </div>

                <div class="form-group">
                    <label>Room</label>
                    <input type="text" id="doctorRoom" class="form-input"
                           placeholder="e.g. Room 302">
                </div>

                <button type="button"
                        class="btn-primary"
                        onclick="createDoctor()">
                    <i class="fas fa-plus"></i> Create Doctor
                </button>
            </div>
        </div>

        <!-- ===== Doctor List ===== -->
        <div class="card">
            <div class="card-body">
                <h3>Doctor List</h3>

                <table class="data-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Specialty</th>
                        <th>Room</th>
                        <th>Schedules</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="doctorTableBody">
                    <!-- rendered by admin.js -->
                    </tbody>
                </table>
            </div>
        </div>

    </main>
</div>

<!-- ================= Schedule Editor Modal ================= -->
<div id="scheduleEditor" class="modal" style="display:none">
    <div class="modal-content">

        <div class="modal-header">
            <h3 id="scheduleEditorTitle">Schedule Editor</h3>
            <button type="button"
                    class="modal-close"
                    onclick="closeEditor()">×</button>
        </div>

        <div class="modal-body">

            <div class="form-group">
                <label>Date</label>
                <input type="date" id="editDate" class="form-input">
            </div>

            <div class="form-group">
                <label>Start Time</label>
                <select id="editStart" class="form-input"></select>
            </div>

            <div class="form-group">
                <label>End Time</label>
                <select id="editEnd" class="form-input"></select>
            </div>

        </div>

        <div class="modal-footer">
            <button type="button"
                    class="btn-secondary"
                    onclick="closeEditor()">Cancel</button>

            <button type="button"
                    class="btn-primary"
                    onclick="saveScheduleEdit()">Save</button>
        </div>

    </div>
</div>

<!-- ================= Scripts ================= -->
<script src="/js/admin.js"></script>
<script>
    function logout() {
        localStorage.removeItem("currentUser");
        location.href = "/auth/login.html";
    }
</script>

</body>
</html>
