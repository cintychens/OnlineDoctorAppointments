<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard | MedCare</title>

    <!-- Global styles -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/doctor.css">

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<!-- ================= Top Navigation ================= -->
<nav class="top-nav">
    <div class="nav-brand">
        <i class="fas fa-user-md"></i>
        <span>Doctor Dashboard</span>
    </div>

    <div class="nav-user">
        <span id="doctorName">Doctor</span>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
</nav>

<!-- ================= Main Layout ================= -->
<div class="doctor-container">

    <!-- ===== Side Menu ===== -->
    <aside class="side-menu">
        <ul>
            <li class="active">
                <a href="/doctor/dashboard.html">
                    <i class="fas fa-home"></i> Dashboard
                </a>
            </li>
            <li>
                <a href="/doctor/appointments.html">
                    <i class="fas fa-calendar-check"></i> Appointments
                </a>
            </li>
            <li>
                <a href="/doctor/profile.html">
                    <i class="fas fa-user"></i> Profile
                </a>
            </li>
        </ul>
    </aside>

    <!-- ================= Main Content ================= -->
    <main class="main-content">

        <!-- ===== Welcome Card ===== -->
        <div class="welcome-card">
            <h1>Welcome, <span id="welcomeName"></span></h1>
            <p>Today is <span id="currentDate"></span></p>
        </div>

        <!-- ===== Stats ===== -->
        <div class="stats-container">

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-day"></i>
                </div>
                <h3>Today's Appointments</h3>
                <div class="stat-number" id="todayCount">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <h3>Pending Requests</h3>
                <div class="stat-number" id="pendingCount">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h3>Total Appointments</h3>
                <div class="stat-number" id="totalCount">0</div>
            </div>

        </div>

        <!-- ===== Today's Appointments ===== -->
        <div class="card">
            <div class="card-header">
                <h2>
                    <i class="fas fa-calendar-day"></i>
                    Today's Appointments
                </h2>
                <a href="/doctor/appointments.html" class="btn-secondary">
                    View All
                </a>
            </div>

            <div class="card-body">
                <table class="simple-table">
                    <thead>
                    <tr>
                        <th>Time</th>
                        <th>Patient</th>
                        <th>Doctor</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <!-- 由 doctor.js 统一渲染 -->
                    <tbody id="todayAppointmentsBody"></tbody>
                </table>
            </div>
        </div>

    </main>
</div>

<!-- ================= Scripts ================= -->
<script src="/js/doctor.js"></script>

<script>

    /* =================================================
     * Logout
     * ================================================= */
    function logout() {
    if (confirm("Are you sure you want to logout?")) {
        localStorage.removeItem("currentUser");
        localStorage.removeItem("current_doctor"); // ⭐ 必须
        location.href = "/auth/login.html";
    }
}

</script>

</body>
</html>
