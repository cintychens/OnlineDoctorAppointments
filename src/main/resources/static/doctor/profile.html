<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Profile | MedCare</title>

    <!-- Global styles -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/doctor.css">

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<!-- ================= Top Navigation ================= -->
<nav class="top-nav">
    <div class="nav-brand">
        <i class="fas fa-user-md"></i>
        <span>Doctor Dashboard</span>
    </div>
    <div class="nav-user">
        <span id="doctorName">Doctor</span>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
</nav>

<!-- ================= Layout ================= -->
<div class="doctor-container">

    <!-- ===== Side Menu ===== -->
    <aside class="side-menu">
        <ul>
            <li><a href="/doctor/dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="/doctor/appointments.html"><i class="fas fa-calendar-check"></i> Appointments</a></li>
            <li class="active"><a href="/doctor/profile.html"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
    </aside>

    <!-- ================= Main Content ================= -->
    <main class="main-content">

        <!-- ===== Profile ===== -->
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-user"></i> Doctor Profile</h2>
            </div>

            <div class="card-body">

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" class="form-input" disabled>
                </div>

                <div class="form-group">
                    <label>Role</label>
                    <input type="text" id="role" class="form-input" disabled>
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" class="form-input">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" class="form-input">
                </div>

                <div class="form-group">
                    <label>Specialty</label>
                    <select id="specialty" class="form-input">
                        <option value="">-- Select Specialty --</option>
                        <option>General Medicine</option>
                        <option>Cardiology</option>
                        <option>Dermatology</option>
                        <option>Pediatrics</option>
                        <option>Neurology</option>
                        <option>Psychiatry</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description"
                              class="form-input"
                              rows="4"
                              placeholder="Brief introduction, experience, expertise..."></textarea>
                </div>

                <button class="btn-primary" onclick="saveProfile()">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </div>

        <!-- ===== Change Password ===== -->
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-key"></i> Change Password</h2>
            </div>

            <div class="card-body">
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" id="oldPassword" class="form-input">
                </div>

                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="newPassword" class="form-input">
                </div>

                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" id="confirmPassword" class="form-input">
                </div>

                <button class="btn-primary" onclick="changePassword()">
                    <i class="fas fa-key"></i> Update Password
                </button>
            </div>
        </div>

    </main>
</div>

<!-- ================= Scripts ================= -->
<script src="/js/doctor.js"></script>

<script>
    /* =================================================
     * Profile Page (UI Only, No Auth / No Redirect)
     * ================================================= */
    document.addEventListener("DOMContentLoaded", () => {

        // ✅ 只读 doctor 登录态（doctor.js 已保证存在）
        const doctor = JSON.parse(localStorage.getItem("current_doctor"));
        if (!doctor) return;

        document.getElementById("doctorName").innerText =
            doctor.name || doctor.username || "Doctor";

        document.getElementById("username").value = doctor.username || "";
        document.getElementById("role").value = doctor.role || "doctor";
        document.getElementById("name").value = doctor.name || "";
        document.getElementById("email").value = doctor.email || "";
        document.getElementById("specialty").value = doctor.specialty || "";
        document.getElementById("description").value = doctor.description || "";
    });

    /* =================================================
     * Save Profile (sync doctor + user)
     * ================================================= */
    function saveProfile() {
        const doctor = JSON.parse(localStorage.getItem("current_doctor"));
        if (!doctor) return;

        doctor.name = document.getElementById("name").value.trim();
        doctor.email = document.getElementById("email").value.trim();
        doctor.specialty = document.getElementById("specialty").value;
        doctor.description = document.getElementById("description").value.trim();

        // 同步两份，避免其它模块读取不到
        localStorage.setItem("current_doctor", JSON.stringify(doctor));
        localStorage.setItem("currentUser", JSON.stringify(doctor));

        alert("Profile updated successfully!");
    }

    /* =================================================
     * Change Password
     * ================================================= */
    function changePassword() {
        const doctor = JSON.parse(localStorage.getItem("current_doctor"));
        if (!doctor) return;

        const oldPwd = document.getElementById("oldPassword").value;
        const newPwd = document.getElementById("newPassword").value;
        const confirmPwd = document.getElementById("confirmPassword").value;

        if (oldPwd !== doctor.password) {
            alert("Current password incorrect");
            return;
        }
        if (newPwd.length < 6) {
            alert("Password must be at least 6 characters");
            return;
        }
        if (newPwd !== confirmPwd) {
            alert("Passwords do not match");
            return;
        }

        doctor.password = newPwd;

        localStorage.setItem("current_doctor", JSON.stringify(doctor));
        localStorage.setItem("currentUser", JSON.stringify(doctor));

        alert("Password updated successfully!");

        document.getElementById("oldPassword").value = "";
        document.getElementById("newPassword").value = "";
        document.getElementById("confirmPassword").value = "";
    }

    /* =================================================
     * Logout
     * ================================================= */
    function logout() {
        if (confirm("Are you sure you want to logout?")) {
            localStorage.removeItem("currentUser");
            localStorage.removeItem("current_doctor");
            location.href = "/auth/login.html";
        }
    }
</script>

</body>
</html>
