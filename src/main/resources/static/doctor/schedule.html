<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Schedule | MedCare</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/doctor.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<!-- ================= Top Navigation ================= -->
<nav class="top-nav">
    <div class="nav-brand">
        <i class="fas fa-calendar-alt"></i>
        <span>Schedule Management</span>
    </div>

    <div class="nav-user">
        <button onclick="location.href='/doctor/dashboard.html'" class="btn-back">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </button>
        <button onclick="logout()" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
</nav>

<!-- ================= Layout ================= -->
<div class="doctor-container">

    <!-- ===== Side Menu ===== -->
    <aside class="side-menu">
        <ul>
            <li>
                <a href="/doctor/dashboard.html">
                    <i class="fas fa-home"></i> Dashboard
                </a>
            </li>
            <li>
                <a href="/doctor/appointments.html">
                    <i class="fas fa-calendar-check"></i> Appointments
                </a>
            </li>
            <li class="active">
                <a href="/doctor/schedule.html">
                    <i class="fas fa-calendar-alt"></i> Schedule
                </a>
            </li>
            <li>
                <a href="/doctor/profile.html">
                    <i class="fas fa-user"></i> Profile
                </a>
            </li>
        </ul>
    </aside>

    <!-- ================= Main Content ================= -->
    <main class="main-content">

        <!-- ===== Weekly Calendar ===== -->
        <div class="card">
            <div class="card-header">
                <h2>
                    <i class="fas fa-calendar"></i> Weekly Schedule
                </h2>
                <div class="date-controls">
                    <button class="btn-icon" onclick="prevWeek()">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span id="weekTitle"></span>
                    <button class="btn-icon" onclick="nextWeek()">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <div class="card-body">
                <div class="week-view" id="weekCalendar">
                    <!-- rendered by doctor.js -->
                </div>
            </div>
        </div>

        <!-- ===== Add Time Slot ===== -->
        <div class="card">
            <div class="card-header">
                <h2>
                    <i class="fas fa-plus-circle"></i> Add Time Slot
                </h2>
            </div>

            <div class="card-body">
                <div class="form-row">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="slotDate" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>Start Time</label>
                        <input type="time" id="startTime" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>End Time</label>
                        <input type="time" id="endTime" class="form-input">
                    </div>
                </div>

                <div class="form-group">
                    <label>Appointment Type</label>
                    <select id="slotType" class="form-input">
                        <option value="consultation">Consultation</option>
                        <option value="followup">Follow-up</option>
                        <option value="checkup">Check-up</option>
                    </select>
                </div>

                <button class="btn-primary" onclick="handleAddSlot()">
                    <i class="fas fa-plus"></i> Add Slot
                </button>
            </div>
        </div>

        <!-- ===== Time Slot List ===== -->
        <div class="card">
            <div class="card-header">
                <h2>
                    <i class="fas fa-list"></i> Time Slots
                </h2>
            </div>

            <div class="card-body">
                <div class="slots-list" id="slotsList">
                    <!-- rendered by doctor.js -->
                </div>
            </div>
        </div>

    </main>
</div>

<!-- ================= Scripts ================= -->
<script src="/js/doctor.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        initDoctorSchedule();
    });

    /* 页面只做参数采集 */
    function handleAddSlot() {
        addTimeSlotFromForm(
            document.getElementById("slotDate").value,
            document.getElementById("startTime").value,
            document.getElementById("endTime").value,
            document.getElementById("slotType").value
        );
    }
</script>
<script src="/js/doctor.js"></script>
<script>
    function renderDoctorDashboard() {
        const stats = getTodayStats();
        document.getElementById("todayCount").innerText = stats.todayTotal;
        document.getElementById("pendingCount").innerText = stats.pending;
    }

    document.addEventListener("DOMContentLoaded", renderDoctorDashboard);
</script>

</body>
</html>
