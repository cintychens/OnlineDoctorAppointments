<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Dashboard | MedCare</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/doctor.css">
    <link rel="stylesheet" href="/css/patient.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<!-- ===== Top Navigation ===== -->
<nav class="top-nav">
    <div class="nav-brand">
        <i class="fas fa-user-injured"></i>
        <span>Patient Dashboard</span>
    </div>

    <div class="nav-user">
        <span id="patientName"></span>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
</nav>

<div class="doctor-container">

    <!-- ===== Side Menu ===== -->
    <aside class="side-menu">
        <ul>
            <li class="active">
                <a href="/patient/index.html">
                    <i class="fas fa-home"></i> Dashboard
                </a>
            </li>

            <li>
                <a href="/patient/doctors.html">
                    <i class="fas fa-user-md"></i> Doctors
                </a>
            </li>

            <li>
                <a href="/patient/appointments.html">
                    <i class="fas fa-calendar-check"></i> My Appointments
                </a>
            </li>

            <li>
                <a href="/patient/profile.html">
                    <i class="fas fa-id-card"></i> Profile
                </a>
            </li>
        </ul>
    </aside>

    <!-- ===== Main Content ===== -->
    <main class="main-content">

        <!-- ===== Title Card ===== -->
        <div class="card">
            <div class="card-body">
                <h2>
                    <i class="fas fa-home"></i>
                    Dashboard Overview
                </h2>
            </div>
        </div>

        <!-- ===== My Appointments (统计) ===== -->
        <div class="card">
            <div class="card-body" style="text-align:center;">
                <i class="fas fa-calendar-check"
                   style="font-size:24px;margin-bottom:10px;"></i>
                <h3>My Appointments</h3>
                <div class="stat-number" id="totalAppointments">0</div>
            </div>
        </div>

        <!-- ===== ⭐ Upcoming 7 Days Appointments（新增，JS 会渲染这里）===== -->
        <div class="card">
            <div class="card-header">
                <h3>
                    <i class="fas fa-calendar-week"></i>
                    Upcoming Appointments (Next 7 Days)
                </h3>
                <a href="/patient/appointments.html" class="btn-secondary">
                    View All
                </a>
            </div>

            <div class="card-body">
                <table class="simple-table">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Doctor</th>
                        <th>Status</th>
                    </tr>
                    </thead>

                    <!-- ⭐ patient.js 就是找这个 id -->
                    <tbody id="upcomingAppointmentsBody"></tbody>
                </table>
            </div>
        </div>

    </main>
</div>

<!-- ===== Scripts ===== -->
<script src="/js/patient.js"></script>
<script>
    function logout() {
        localStorage.removeItem("currentUser");
        localStorage.removeItem("current_patient");
        location.href = "/auth/login.html";
    }
</script>

</body>
</html>
