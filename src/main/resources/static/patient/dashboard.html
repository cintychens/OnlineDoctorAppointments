<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Dashboard | MedCare</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/doctor.css">
    <link rel="stylesheet" href="/css/patient.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<!-- ===== Top Navigation（✅ 和 Appointments / Doctors 完全一致）===== -->
<nav class="top-nav">
    <div class="nav-brand">
        <i class="fas fa-user-injured"></i>
        <span>Patient Dashboard</span>
    </div>

    <div class="nav-user">
        <span id="patientName">Patient</span>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
</nav>

<div class="doctor-container">

    <!-- ===== Side Menu ===== -->
    <aside class="side-menu">
        <ul>
            <li class="active">
                <a href="/patient/index.html">
                    <i class="fas fa-home"></i> Dashboard
                </a>
            </li>

            <li>
                <a href="/patient/doctors.html">
                    <i class="fas fa-user-md"></i> Doctors
                </a>
            </li>

            <li>
                <a href="/patient/appointments.html">
                    <i class="fas fa-calendar-check"></i> My Appointments
                </a>
            </li>

            <li>
                <a href="/patient/profile.html">
                    <i class="fas fa-id-card"></i> Profile
                </a>
            </li>
        </ul>
    </aside>

    <!-- ===== Main Content ===== -->
    <main class="main-content">

        <!-- Title Card -->
        <div class="card">
            <div class="card-body">
                <h2>
                    <i class="fas fa-home"></i>
                    Dashboard Overview
                </h2>
            </div>
        </div>

        <!-- Stats -->
        <div class="card">
            <div class="card-body" style="text-align:center;">
                <i class="fas fa-calendar-check"
                   style="font-size:24px;margin-bottom:10px;"></i>
                <h3>My Appointments</h3>
                <div class="stat-number" id="totalAppointments">0</div>
            </div>
        </div>

    </main>
</div>

<!-- ===== Scripts ===== -->
<script src="/js/patient.js"></script>
<script>
    let patient = null;

    document.addEventListener("DOMContentLoaded", () => {
        patient = checkPatientAuth();
        if (!patient) return;

        const displayName = patient.name || patient.username || "Patient";
        document.getElementById("patientName").innerText = displayName;

        const myAppointments = getMyAppointments(patient);
        document.getElementById("totalAppointments").innerText =
            myAppointments.length;
    });

    function logout() {
        localStorage.removeItem("currentUser");
        location.href = "/auth/login.html";
    }
</script>

</body>
</html>
